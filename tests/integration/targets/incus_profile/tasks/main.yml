- name: Cleanup profile test
  crystian.incus.incus_profile:
    name: "test-profile"
    remote: "{{ target_remote | default(omit) }}"
    state: absent
  ignore_errors: true

- name: Cleanup profile source test
  crystian.incus.incus_profile:
    name: "test-profile-source"
    remote: "{{ target_remote | default(omit) }}"
    state: absent
  ignore_errors: true

- name: Cleanup profile renamed test
  crystian.incus.incus_profile:
    name: "test-profile-renamed"
    remote: "{{ target_remote | default(omit) }}"
    state: absent
  ignore_errors: true

- name: Cleanup profile instance test
  crystian.incus.incus_instance:
    name: "test-profile-instance"
    remote: "{{ target_remote | default(omit) }}"
    state: absent
    force: true
  ignore_errors: true

- name: Create profile
  crystian.incus.incus_profile:
    name: "test-profile"
    remote: "{{ target_remote | default(omit) }}"
    description: "Test Profile"
    config:
      limits.cpu: "1"
    devices:
      root:
        path: /
        pool: default
        type: disk
  register: profile_create

- name: Assert create
  assert:
    that:
      - profile_create.changed == true

- name: Update profile (idempotence)
  crystian.incus.incus_profile:
    name: "test-profile"
    remote: "{{ target_remote | default(omit) }}"
    description: "Test Profile"
    config:
      limits.cpu: "1"
    devices:
      root:
        path: /
        pool: default
        type: disk
  register: profile_idem

- name: Assert idempotence
  assert:
    that:
      - profile_idem.changed == false

- name: Update profile config
  crystian.incus.incus_profile:
    name: "test-profile"
    remote: "{{ target_remote | default(omit) }}"
    config:
      limits.cpu: "2"
  register: profile_update

- name: Assert update
  assert:
    that:
      - profile_update.changed == true

- name: Verify update (lookup)
  set_fact:
    profile_config: "{{ query('crystian.incus.incus_query', '/1.0/profiles/test-profile', remote=(target_remote | default('local'))) | first }}"

- name: Assert verify
  assert:
    that:
      - profile_config.config['limits.cpu'] == '2'

- name: Create profile source file
  copy:
    dest: /tmp/test_profile_source.yml
    content: |
      description: "Profile from source"
      config:
        limits.memory: "1GiB"
      devices:
        eth0:
          type: nic
          network: incusbr0
          name: eth0
        root:
          path: /
          pool: default
          type: disk

- name: Create profile from source
  crystian.incus.incus_profile:
    name: "test-profile-source"
    source: /tmp/test_profile_source.yml
    remote: "{{ target_remote | default(omit) }}"
  register: profile_source_create

- name: Assert source create
  assert:
    that:
      - profile_source_create.changed == true

- name: Verify source create (lookup)
  set_fact:
    profile_source_config: "{{ query('crystian.incus.incus_query', '/1.0/profiles/test-profile-source', remote=(target_remote | default('local'))) | first }}"

- name: Assert source verify
  assert:
    that:
      - profile_source_config.config['limits.memory'] == '1GiB'
      - profile_source_config.description == 'Profile from source'

- name: Update profile with source + override
  crystian.incus.incus_profile:
    name: "test-profile-source"
    source: /tmp/test_profile_source.yml
    remote: "{{ target_remote | default(omit) }}"
    config:
      limits.memory: "2GiB"
  register: profile_source_override

- name: Verify source override (lookup)
  set_fact:
    profile_override_config: "{{ query('crystian.incus.incus_query', '/1.0/profiles/test-profile-source', remote=(target_remote | default('local'))) | first }}"

- name: Assert source override
  assert:
    that:
      - profile_override_config.config['limits.memory'] == '2GiB'

- name: Rename profile
  crystian.incus.incus_profile:
    name: "test-profile-renamed"
    rename_from: "test-profile-source"
    remote: "{{ target_remote | default(omit) }}"
    state: present
  register: profile_rename

- name: Verify rename
  assert:
    that:
      - profile_rename.changed == true

- name: Create instance with profile
  crystian.incus.incus_instance:
    name: "test-profile-instance"
    remote: "{{ target_remote | default(omit) }}"
    remote_image: "images:alpine/edge"
    profiles: ["test-profile-renamed"]
    started: true
    state: present
  register: inst_profile

- name: Verify instance profile config (lookup)
  set_fact:
    inst_profile_config: "{{ query('crystian.incus.incus_config', 'test-profile-instance', remote=(target_remote | default('local'))) | first }}"

- name: Assert profile applied
  assert:
    that:
      - inst_profile_config.expanded_config['limits.memory'] == '2GiB'

- name: Cleanup instance
  crystian.incus.incus_instance:
    name: "test-profile-instance"
    remote: "{{ target_remote | default(omit) }}"
    state: absent
    force: true

- name: Cleanup renamed profile
  crystian.incus.incus_profile:
    name: "test-profile-renamed"
    remote: "{{ target_remote | default(omit) }}"
    state: absent
    
- name: Cleanup source profile file
  file:
    path: /tmp/test_profile_source.yml
    state: absent

- name: Delete profile
  crystian.incus.incus_profile:
    name: "test-profile"
    remote: "{{ target_remote | default(omit) }}"
    state: absent
  register: profile_delete

- name: Assert delete
  assert:
    that:
      - profile_delete.changed == true
